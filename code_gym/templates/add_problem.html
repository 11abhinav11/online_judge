{% extends "base.html" %}
{% block title %}Problems{% endblock %}
{% block content %}
<div class="container  vh-100 d-flex justify-content-center align-items-center bg-secondary">
    <div class="bg-dark text-white rounded">
<div class="d-inline-flex flex-row mb-3 justify-content-center align-items-center " >
    <form method="post">
        {% csrf_token %}
    <div class="d-inline-flex flex-column p-2 ">
    {% for field in form %}
        <div class="p-2 ">
            {{ field.errors}}
            <div>{{ field.label_tag}}</div><div>{{field}}</div>
        </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    </form>
</div>
</div>
</div>
{% endblock %}
